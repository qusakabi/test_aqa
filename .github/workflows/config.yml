name: UI Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout (copy) gh-pages repository to GitHub runner
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Verify Docker and Compose availability
        run: |
          docker --version
          docker compose version

      - name: Run UI-tests via docker compose
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          export UID="$(id -u)"
          export GID="$(id -g)"
          mkdir -p allure-results
          docker compose up --exit-code-from regression || true

      - name: Fix permissions for allure results
        run: |
          sudo chown -R "$USER":"$USER" allure-results || true
          chmod -R u+rwX,go+rX allure-results || true

      - name: Copy history from gh-pages to allure-results
        run: |
          mkdir -p allure-results/history
          if [ -d ".github/gh-pages/history" ] && compgen -G ".github/gh-pages/history/*" > /dev/null; then
            cp -R ./.github/gh-pages/history/* allure-results/history/ || true
            echo "History copied from gh-pages."
          else
            echo "No history found in gh-pages; skipping copy."
          fi

      - name: Generate Allure report
        run: |
          docker compose run --rm regression /bin/sh -c "allure generate allure-results --clean -o allure-report"

      - name: Update Allure history
        run: |
          mkdir -p ./.github/gh-pages/history
          if [ -d "allure-report/history" ] && compgen -G "allure-report/history/*" > /dev/null; then
            cp -R allure-report/history/* ./.github/gh-pages/history/ || true
            echo "Updated gh-pages history."
          else
            echo "No generated history to update; skipping."
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true